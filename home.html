<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="document.getElementById('audio').play()">
    <audio id="myAudio" src="bgmusic.mp3.mp3"></audio>
    <nav>
        <ul> 
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <script type="text/javascript">
        function audioLoaded() {
            var audio = document.getElementById('myAudio');
            // Perform actions when audio has finished loading
            // For example, play the audio
            audio.play();}
        function turn1(){
            console.log("function called");
            alert("called");
        }
    </script>
    

    
    <div class="GameContainer">
        
        <div class="container">
            <div class="box bt-0 bl-0" oncick="turn()" >
               
                <span class="boxtext"></span></div>
            
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>
                <b>Lets Tic Tac Toe</b></h1>
            <div><span class="info">Turn for X</span>
                <button id="reset" >  Reset  </button><div class="music-switch">
                    <audio id="audio" src="bgmusic.mp3.mp3"></audio>
                    <button id="playButton" class="play"></button>
                  </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scrpit.js"></script>
    

    
    
</body>
</html>
